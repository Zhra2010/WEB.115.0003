<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Banner Section -->
    <header>
        <h1>Perfectly Portioned Fitness</h1>
        <p>Course: WEB-115 | Section: 01</p>
        <h2>Build Your Meal Plan</h2>
    </header>

    <!-- User Information Section -->
    <div id="content">
        <section id="userInfo">
            <h3>Enter Your Information</h3>
            <form id="mealPlanForm" onsubmit="return generateMealPlan(event)">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="goal">Goal for the Week:</label>
                <input type="text" id="goal" name="goal" required><br><br>

                <h3>Meal Plan for the Week</h3>
            <div id="dailyPlans"></div>              

                <!-- Repeat for Tuesday to Sunday -->

                <input id="submit" type="submit" value="Generate Meal Plan">
                
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Perfectly Portioned Fitness</p>
    </footer>

    <script src="projectJS.js"></script>
</body>

</html>
